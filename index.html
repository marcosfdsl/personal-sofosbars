<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFOS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf7e2ba98b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="icon" href="fotos/flor.png">
</head>

<body>

    <!-- Header -->

    <div
        class="justify-between lg:justify-center flex lg:justify-between fixed top-0 w-full z-50 bg-gradient-to-b from-black to-transparent">

        <!-- Dropdown Menu para móvil -->

        <div class="flex flex-col lg:flex-row w-full">

            <div class="flex justify-between z-50">
                <button id="boton"
                    class="m-6 self-center text-left text-white text-xl fa-solid fa-bars hover:text-gray-300 esconder"></button>
                <button id="refrescar" href="index.html"
                    class="m-6 lg:w-40 lg:my-6 lg:mr-0 self-center text-center text-white font-bold text-xl lg:text-left">
                    <h1>S O F O S</h1>
                </button>
                <i class="m-6 text-xl fa-solid fa-bars invisible esconder"></i>
            </div>

            <div id="menu"
                class="absolute left-0 top-0 pt-20 lg:pt-0 w-1/2 hidden lg:relative lg:w-max lg:flex lg:flex-grow lg:top-0 bg-gradient-to-b from-black to-transparent z-40">
                <div class="lg:flex lg:flex-grow lg:justify-center">
                    <div class="invisible lg:flex lg:w-1/3 h-0 lg:h-min">.</div>
                    <div class="mb-4 lg:mb-0 lg:flex">
                        <button id="btnhome"
                            class="w-full text-left text-white block px-6 py-2 lg:py-0 hover:text-gray-300 hover:bg-black lg:hover:bg-transparent lg:w-1/3">Home</button>
                        <button id="btnabout"
                            class="w-full text-left text-white block px-6 py-2 lg:py-0 hover:text-gray-300 hover:bg-black lg:hover:bg-transparent lg:w-1/3">About</button>
                        <button id="btnhelp"
                            class="w-full text-left text-white block px-6 py-2 lg:py-0 hover:text-gray-300 hover:bg-black lg:hover:bg-transparent lg:w-1/3">Help</button>
                    </div>
                    <div class="invisible lg:flex lg:w-1/3 h-0 lg:h-min">.</div>
                </div>
                <div class="mb-4 ml-4 lg:mb-0 lg:ml-0 lg:mr-4 lg:flex lg:flex-row lg:w-44 justify-end">
                    <a href="https://www.linkedin.com/in/marcos-fernandez-de-salamanca/"
                        class="text-white block p-2 hover:text-gray-300 hover:bg-black lg:hover:bg-transparent mt-4 lg:mt-0 self-center fa-brands fa-linkedin fa-beat"></a>
                    <a href="https://www.instagram.com/sofosbars"
                        class="text-white block p-2 hover:text-gray-300 hover:bg-black lg:hover:bg-transparent mb-4 lg:mb-0 self-center fa-brands fa-instagram fa-beat"></a>
                </div>
            </div>
        </div>

    </div>

    <div class="contenedor">

        <!-- Contenido de fondo1 -->
        <div class="fondo1 fondos h-screen w-full flex flex-col justify-center z-20">
            <div class="altura1 altura2"></div>
            <div class="flex flex-col justify-center z-10">
                <div class="flex justify-center margenbot">
                    <button class="w-8 lg:w-12"><img src="fotos/simbolos/musica.png" alt=""></button>
                </div>
                <div class="flex justify-center">
                    <button class="w-8 lg:w-12 margenright"><img src="fotos/simbolos/hosteleria.png" alt=""></button>
                    <button class="w-8 lg:w-12 margenleft"><img src="fotos/simbolos/genealogia.png" alt=""></button>
                </div>
                <div class="flex justify-center margentop">
                    <button class="w-8 lg:w-12"><img src="fotos/simbolos/desarrollo.png" alt=""></button>
                </div>
            </div>
            <div class="absolute z-0 h-4/6 lg:h-5/6 flex justify-center self-center"><img id="rombos"
                    src="fotos/rombos.png" alt=""></div>
        </div>

        <!-- Contenido de fondo2 -->
        <div class="fondo2 fondos h-screen w-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>

        <!-- Contenido de fondo3 -->
        <div class="fondo3 fondos h-screen w-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {

            const menu = document.getElementById("menu");
            const rombos = document.getElementById('rombos');
            const fondo1 = document.querySelector('.fondo1');
            const contenedor = document.querySelector('.contenedor');

            // REFRESCAR PÁGINA AL PULSAR SOFOS
            document.getElementById("refrescar").addEventListener("click", function () {
                window.location.reload();
            });

            // DROPDOWN (menú para móvil, on click aparece si estaba hidden y desaparece si no)
            document.getElementById("boton").addEventListener("click", function (event) {
                if (menu.classList.contains("hidden")) {
                    menu.classList.remove("hidden");
                } else {
                    menu.classList.add("hidden");
                }
                event.stopPropagation();
            });

            // DROPDOWN (menú para móvil desaparece al hacer click en cualquier parte de fuera del menú)
            document.addEventListener("click", function () {
                if (!menu.classList.contains("hidden")) {
                    menu.classList.add("hidden");
                }
            });

            const fondo2 = document.querySelector('.fondo2');
            const fondo3 = document.querySelector('.fondo3');

            // HOME (botón home te dirige a la página principal)

            const btnhome = document.querySelector("#btnhome");
            if (btnhome) {
                btnhome.addEventListener("click", function (e) {
                    e.preventDefault();
                    contenedor.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    });
                });
            }

            // ABOUT (botón about te dirige a fondo4)

            const btnabout = document.querySelector("#btnabout");
            if (btnabout) {
                btnabout.addEventListener("click", function () {
                    if (fondo2) {
                        contenedor.scrollTo({
                            top: fondo2.offsetTop,
                            behavior: "smooth"
                        });
                    }
                });
            }

            // HELP (botón about te dirige a fondo5)

            const btnbtnhelp = document.querySelector("#btnhelp");
            if (btnbtnhelp) {
                btnbtnhelp.addEventListener("click", function () {
                    if (fondo2) {
                        contenedor.scrollTo({
                            top: fondo3.offsetTop,
                            behavior: "smooth"
                        });
                    }
                });
            }

            // ROMBOS

            contenedor.addEventListener('scroll', function () {
                const startOfFondo1 = fondo1.offsetTop;
                const endOfFondo1 = startOfFondo1 + fondo1.offsetHeight;
                const scrollPosition = contenedor.scrollTop;

                if (scrollPosition <= startOfFondo1) {
                    rombos.style.opacity = 1;
                    rombos.style.display = 'block';
                } else if (scrollPosition >= endOfFondo1) {
                    rombos.style.opacity = 0;
                    setTimeout(() => {
                        if (parseFloat(rombos.style.opacity) === 0) {
                            rombos.style.display = 'none';
                        }
                    }, 100);
                } else {
                    const distanceScrolledWithinFondo1 = scrollPosition - startOfFondo1;
                    const scrollPercentage = distanceScrolledWithinFondo1 / fondo1.offsetHeight;
                    rombos.style.opacity = 1 - scrollPercentage;
                    if (rombos.style.display === 'none') {
                        rombos.style.display = 'block';
                    }
                }
            });

        });

    </script>

</body>

</html>
