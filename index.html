<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf7e2ba98b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>

    <!-- Header -->

    <div id="header"
        class="justify-between lg:justify-center flex lg:justify-between fixed top-0 bg-gradient-to-b from-black to-transparent w-full z-10">

        <!-- Dropdown Menu para móvil -->

        <div class="flex flex-col lg:flex-row w-full">

            <div class="flex justify-between">
                <button id="boton"
                    class="m-6 self-center text-left text-white text-xl fa-solid fa-bars hover:text-gray-300 esconder"></button>
                <h1
                    class="m-6 lg:w-40 lg:my-6 lg:mr-0 self-center text-center text-white font-bold text-xl lg:text-left">
                    S O F O S</h1>
                <i class="m-6 text-xl fa-solid fa-bars invisible esconder"></i>
            </div>

            <div id="menu"
                class="absolute left-0 top-20 w-48 hidden lg:relative lg:w-max lg:flex lg:flex-grow lg:top-0">
                <div class="lg:flex lg:flex-grow lg:justify-center">
                    <div class="invisible lg:flex w-1/3">.</div>
                    <div class="mb-4 lg:mb-0 lg:flex">
                        <button id="btnhomemovil"
                            class="w-full text-left text-white block px-6 py-2 lg:py-0 hover:bg-black lg:w-1/3">Home</button>
                        <button id="btnaboutmovil"
                            class="w-full text-left text-white block px-6 py-2 lg:py-0 hover:bg-black lg:w-1/3">About</button>
                        <button id="btnhelpmovil"
                            class="w-full text-left text-white block px-6 py-2 lg:py-0 hover:bg-black lg:w-1/3">Help</button>
                    </div>
                    <div class="invisible lg:flex w-1/3">.</div>
                </div>
                <div class="mb-4 ml-4 lg:mb-0 lg:ml-0 lg:mr-4 lg:flex lg:flex-row lg:w-44 justify-end">
                    <a href="https://www.linkedin.com/in/marcos-fernandez-de-salamanca/"
                        class="text-white block p-2 hover:bg-black mt-4 lg:mt-0 self-center fa-brands fa-linkedin fa-beat"></a>
                    <a href="https://www.instagram.com/sofosbars"
                        class="text-white block p-2 hover:bg-black mb-4 lg:mb-0 self-center fa-brands fa-instagram fa-beat"></a>
                </div>
            </div>
        </div>

    </div>

    <div class="contenedor">

        <!-- Contenido de fondo1 -->
        <div class="fondo1 fondos h-screen w-full z-0">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>

        <!-- Contenido de fondo2 -->
        <div class="fondo2 fondos h-screen w-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>

        <!-- Contenido de fondo3 -->
        <div class="fondo3 fondos h-screen w-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>

        <!-- Contenido de fondo4 -->
        <div class="fondo4 fondos h-screen w-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>

        <!-- Contenido de fondo5 -->
        <div class="fondo5 fondos h-screen w-full">
            <div class="h-full flex flex-col justify-center items-center">
                <p class="mx-8 font-bold text-center text-white">Lore Ipsum</p>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {

            const menu = document.getElementById("menu");

            // DROPDOWN (menú para móvil, on click aparece si estaba hidden y desaparece si no)

            document.getElementById("boton").addEventListener("click", function (event) {
                if (menu.classList.contains("hidden")) {
                    menu.classList.remove("hidden");
                } else {
                    menu.classList.add("hidden");
                }
                event.stopPropagation();
            });

            // DROPDOWN (menú para móvil desaparece al hacer click en cualquier parte de fuera del menú)

            document.addEventListener("click", function () {
                if (!menu.classList.contains("hidden")) {
                    menu.classList.add("hidden");
                }
            });

            const contenedor = document.querySelector('.contenedor');

            // FONDOS

            const fondo2 = document.querySelector('.fondo2');
            const fondo3 = document.querySelector('.fondo3');
            const fondo4 = document.querySelector('.fondo4');
            const fondo5 = document.querySelector('.fondo5');


            // HOME (botón home te dirige a la página principal)

            const btnHomeMovil = document.querySelector("#btnhomemovil");
            if (btnHomeMovil) {
                btnHomeMovil.addEventListener("click", function (e) {
                    e.preventDefault();
                    contenedor.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    });
                });
            }

            // ABOUT (botón about te dirige a fondo4)

            const btnAboutMovil = document.querySelector("#btnaboutmovil");
            if (btnAboutMovil) {
                btnAboutMovil.addEventListener("click", function () {
                    if (fondo4) {
                        contenedor.scrollTo({
                            top: fondo4.offsetTop,
                            behavior: "smooth"
                        });
                    }
                });
            }

            // HELP (botón about te dirige a fondo5)

            const btnHelpMovil = document.querySelector("#btnhelpmovil");
            if (btnHelpMovil) {
                btnHelpMovil.addEventListener("click", function () {
                    if (fondo5) {
                        contenedor.scrollTo({
                            top: fondo5.offsetTop,
                            behavior: "smooth"
                        });
                    }
                });
            }

        });

    </script>

</body>

</html>
